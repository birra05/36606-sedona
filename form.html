<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Sedona</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Меню в хэдере -->
        <img src="img/icon-logo-header.png" alt="Sedona-logo" width="67" height="56"/>
        <a href="#" class="header-tab-menu"></a>
        <nav class="header-nav">
          <ul>
            <li><a href="#">Карта штата</a></li>
            <li><a href="#">Информация</a></li>
            <li><a href="#">Фото</a></li>
            <li><a href="#">Видео</a></li>
          </ul>
        </nav>
      </header>
      <!-- Фоновое изображение с текстом после хэдера -->
      <section class="intro-img">
        <img src="img/img-background-photo.jpg" alt="Фон" width="320" height="512"/>
        <img src="img/icon-sedona.png" alt="Sedona" width="280" height="48"/>
      </section>
      <section class="review">
        <h2>Оставьте свой отзыв</h2>
        <p>Помогите нашим отелям стать лучше!
        Оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
      </section>
      
      <!-- Футер -->
      <section class="footer">
        <div class="footer-hash">#Visitsedona</div>
        <a href="#" class="social-btn social-btn-twitter"></a>
        <a href="#" class="social-btn social-btn-facebook"></a>
        <a href="#" class="social-btn social-btn-vk"></a>
      </section>
    </div>
    <!-- <script src="js/script.js"></script> -->

</html>
